resources:
  pipelines:
  - pipeline: main
    source: pipeline_main
    trigger:
      branches:
        include:
        - master
        - dev

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    echo $(resources.pipeline.pipeline_main.pipelineID)
    echo $(resources.pipeline.pipeline_main.runName)
    echo $(resources.pipeline.pipeline_main.runID)
    echo $(resources.pipeline.pipeline_main.runURI)
    echo $(resources.pipeline.pipeline_main.sourceBranch)
    echo $(resources.pipeline.pipeline_main.sourceCommit)
    echo $(resources.pipeline.pipeline_main.sourceProvider)
    echo $(resources.pipeline.pipeline_main.requestedFor)
    echo $(resources.pipeline.pipeline_main.requestedForID)
