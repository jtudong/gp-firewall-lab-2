trigger:
  branches:
    include:
      - dev
      - master
  paths:
    exclude:
      - "pipelines/*.yml"
      - docs/README.md
      - "config/*"
      - "license/*"

parameters:
  - name: subnetPrefix
    displayName: Subnet Prefix
    type: string
    default: fwlab
  - name: environment
    displayName: Environment
    default: sandbox
    type: string
    values:
      - prod
      - dev
      - sandbox
  - name: azureServicePrincipal
    displayName: Azure Service Principal
    type: string
    default: gp-firewall-lab-2
  - name: location
    displayName: Azure Region
    type: string
    default: westus3
    values:
      - westus3
      - westus2
      - westus
  - name: deployfirewall
    displayName: Deploy Firewall toggle
    type: string
    default: true
    values:
      - true
      - false

jobs:
  - job: createResourceGroup
    steps:
      - task: AzureCLI@2
        inputs:
          connectedServiceNameARM: ${{ parameters.azureServicePrincipal }}
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: az group create -l ${{ parameters.location }} -n ${{ parameters.subnetPrefix }}-${{ parameters.environment }}-rg
          failOnStandardError: true

  