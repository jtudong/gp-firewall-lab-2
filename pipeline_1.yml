trigger:
  - master
  - dev

pool:
  vmImage: ubuntu-latest

parameters:
  - name: subnetPrefix
    displayName: Subnet Prefix
    type: string
    default: fwlab
  - name: environment
    displayName: Environment
    default: sandbox
    type: string
    values:
      - prod
      - dev
      - sandbox
  - name: subscriptionID
    displayName: Subscription ID
    type: string
    default: 5af4ad96-ee54-40ce-9564-3a35874e68d9
  - name: azureServicePrincipal
    displayName: Azure Service Principal
    type: string
    default: gp-firewall-lab-2
  - name: location
    displayName: Azure Region
    type: string
    default: westus3
    values:
      - westus3
      - westus2
      - westus
  - name: deployfirewall
    displayName: Deploy Firewall toggle
    type: string
    default: true
    values:
      - true
      - false

stages:
- stage: prerequisites
  jobs:
    - job: createResourceGroup
      steps:
        - task: AzureCLI@2
          inputs:
            connectedServiceNameARM: ${{ parameters.azureServicePrincipal }}
            scriptType:  bash
            scriptLocation: inlineScript
            inlineScript:  az group create -l ${{ parameters.location }} -n ${{ parameters.subnetPrefix }}-${{ parameters.environment }}-rg
            failOnStandardError:  true
    - job: acceptTerms
      dependsOn: createResourceGroup
      steps:
      - task: AzureCLI@2
        inputs:
          connectedServiceNameARM: ${{ parameters.azureServicePrincipal }}
          scriptType:  bash
          scriptLocation: inlineScript
          inlineScript:  az vm image terms accept --urn paloaltonetworks:vmseries1:byol:9.1.0
          failOnStandardError: true
- stage: createFirewall
  jobs:
    - job: deployTemplate
      steps:
        - task: AzureResourceManagerTemplateDeployment@3
          inputs:
            deploymentScope: 'Resource Group'
            azureResourceManagerConnection: ${{ parameters.azureServicePrincipal }}
            #subscriptionId: ${{ parameters.subscriptionID  }}
            action: 'Create or Update Resource Group'
            resourceGroupName: ${{ parameters.subnetPrefix }}-${{ parameters.environment }}-rg
            location: ${{ parameters.location }}
            templateLocation: 'Linked artifact'
            csmFile: firewall.json
            csmParametersFile: firewall.parameters.json
            overrideParameters:
            deploymentMode: 'Incremental'
